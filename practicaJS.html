<!DOCTYPE html>
<html lang="en">
<body>
    <h2>What can Java Script do?</h2>

    <p>Java Script can change html attribute values</p>

    <p>In this case Java Script change the value of the scr (source) attribute of an image.</p>

    <button
    onclick="document.getElementById('myImage').scr='pick_bulbon.gif'">Turn on the light</button>

    <img id="myImage" src="pick_bulboff.gif" style="width: 100px">

    <button
    onclick="document.getElementById('myImage').scr='pick_bulboff.gif'">Turn off the light</button>
</body>
</html>
